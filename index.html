<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="/arquivos/main.js"></script>
    <title>Dog generator</title>
  </head>
  <body>
    <section id="corpo">
      <div class="contaienr">
        <div class="row">
          <div class="col-lg-6 fundo">
            <h2>Para gerar a foto de um doguinho aleatório clique no botão</h2>
            
            <button
              type="button"
              class="btn btn-dark"
              onclick="carregarImagens()"
            >
              Aperte aqui
            </button>
          </div>
          <div class="col-lg-6">
            <img src="" alt="Aguardando carregamento" id="imgDog" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript">
    function carregarImagens() {
      var url = "https://dog.ceo/api/breeds/image/random";
      fetch(url, {
        method: "get",
      })
        .then(function (response) {
          response.json().then(function (data) {
            console.log("Resultado da Requisição: " + data.message);

            imgDog.src = data.message;
          });
        })
        .catch(function (err) {
          console.error("O seguinte erro ocorreu durante a requisição: " + err);
        });
    }
  </script>
</html>
